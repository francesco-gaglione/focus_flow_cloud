name: Doc CI

on:
  pull_request:
    branches: ["*"]
    paths:
      - "doc/**"
      - ".github/workflows/ci-doc.yaml"
  push:
    branches: ["master"]
    paths:
      - "doc/**"
      - ".github/workflows/ci-doc.yaml"

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'chore: bump')"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: doc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
