name: Release

on:
  push:
    tags:
      - "v*"
      - "backend-v*"
      - "app-v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # DOCS
  # ============================================================================
  docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    defaults:
      run:
        working-directory: doc
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: doc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/build

      - name: Cancel Workflow on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh run cancel ${{ github.run_id }}

  # ============================================================================
  # BACKEND
  # ============================================================================
  backend-build:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/backend-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configure System
        run: |
          # Add arm64 architecture
          sudo dpkg --add-architecture arm64

          # Remove default sources and conflicting PGDG (Postgres) sources
          sudo rm -f /etc/apt/sources.list.d/ubuntu.sources
          sudo rm -f /etc/apt/sources.list.d/pgdg.sources.list

          # Rewrite sources.list to strictly separate architectures
          # amd64 -> archive.ubuntu.com / azure.archive.ubuntu.com
          # arm64 -> ports.ubuntu.com
          sudo tee /etc/apt/sources.list <<EOF
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ $(lsb_release -cs) main restricted universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-updates main restricted universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-backports main restricted universe multiverse
          deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-security main restricted universe multiverse
          
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs) main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-backports main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release -cs)-security main restricted universe multiverse
          EOF
          
          sudo apt-get update
          # Explicitly remove conflicting libpq packages to ensure clean state
          sudo apt-get remove -y libpq-dev libpq5
          sudo apt-get autoremove -y

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - uses: swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          workspaces: "backend"

      - name: Build binaries (amd64)
        run: |
          sudo apt-get install -y libpq-dev
          cargo build --release --target x86_64-unknown-linux-gnu
          # Remove amd64 libs to clean up for arm64 build
          sudo apt-get remove -y libpq-dev libpq5

      - name: Build binaries (arm64)
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_libpq_aarch64_unknown_linux_gnu: /usr/lib/aarch64-linux-gnu/pkgconfig
          PKG_CONFIG_allow_cross_aarch64_unknown_linux_gnu: 1
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
          PKG_CONFIG_ALLOW_CROSS: 1
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu libpq-dev:arm64
          cargo build --release --target aarch64-unknown-linux-gnu



      - name: Prepare binaries
        run: |
          cp target/x86_64-unknown-linux-gnu/release/focus_flow_cloud ./focus_flow_cloud-amd64
          cp target/aarch64-unknown-linux-gnu/release/focus_flow_cloud ./focus_flow_cloud-arm64

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-bin
          path: |
            backend/focus_flow_cloud-amd64
            backend/focus_flow_cloud-arm64
          if-no-files-found: error

      - name: Extract version from Cargo.toml
        id: crate-version
        uses: colathro/crate-version@2.0.0
        with:
          file: "backend/Cargo.toml"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/focusflowcloud
          tags: |
            type=raw,value=${{ steps.crate-version.outputs.version }}
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push Docker
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          platforms: linux/amd64,linux/arm64
          cache-to: type=gha,mode=max

      - name: Cancel Workflow on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh run cancel ${{ github.run_id }}

  # ============================================================================
  # APP - ANDROID
  # ============================================================================
  app-build-android:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/app-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk ./focus_flow_app.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/focus_flow_app.apk
          if-no-files-found: error

      - name: Cancel Workflow on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh run cancel ${{ github.run_id }}

  # ============================================================================
  # APP - DESKTOP (Windows, macOS, Linux)
  # ============================================================================
  app-build-desktop:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/app-v')
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: Linux
            build_cmd: flutter build linux --release
            output_path: build/linux/x64/release/bundle
            zip_name: focus_flow_app-linux-x64.zip
          - os: windows-latest
            target: Windows
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release
            zip_name: focus_flow_app-windows-x64.zip
          - os: macos-latest
            target: macOS
            build_cmd: flutter build macos --release
            output_path: build/macos/Build/Products/Release
            zip_name: focus_flow_app-macos.zip
    defaults:
      run:
        working-directory: app
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      # Linux prerequisites
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Enable Desktop Support
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-macos-desktop
          flutter config --enable-windows-desktop

      - name: Build ${{ matrix.target }}
        run: ${{ matrix.build_cmd }}

      # ZIP: Linux
      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd ${{ matrix.output_path }}
          zip -r ../../../../../${{ matrix.zip_name }} .

      # ZIP: macOS
      - name: Zip macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          cd ${{ matrix.output_path }}
          zip -r ../../../../../${{ matrix.zip_name }} .

      # ZIP: Windows
      - name: Zip Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path ${{ matrix.output_path }}\* -DestinationPath ${{ matrix.zip_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: app/${{ matrix.zip_name }}
          if-no-files-found: error

      - name: Cancel Workflow on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh run cancel ${{ github.run_id }}

  # ============================================================================
  # RELEASE
  # ============================================================================
  publish-release:
    name: Publish Release
    needs: [backend-build, app-build-android, app-build-desktop]
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/backend-v') || startsWith(github.ref, 'refs/tags/app-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: Display Downloaded Files
        run: ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release_assets/**/focus_flow_cloud-amd64
            release_assets/**/focus_flow_cloud-arm64
            release_assets/**/focus_flow_app.apk
            release_assets/**/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true


