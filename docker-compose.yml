version: "3"

services:
  db:
    image: postgres:16
    container_name: focus_flow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: focus_flow
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d money_manager"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
